<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>
<div class="container">
<div *ngFor="let book of books">
  <h1 class="display-4">{{book.title}}</h1>
  <div class="row">
    <div class="col-md-5">
      <button class="btn btn-warning btn-lg" (click)="onClickBack()">Back</button>
    </div>
    
  </div>
  
  <br>
  <app-carousel></app-carousel>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <blockquote class="blockquote">
        <h3>Description:</h3>
        <p class="mb-0">{{ book.description }}</p>
        <br>
        <h3>Type:</h3>
        <p class="mb-0">{{ book.type }}</p>
        <br>
        <h3>Author:</h3>
        <p class="mb-0">{{ book.author }}</p>
        <br>
        <h3>Published:</h3>
        <p class="mb-0">{{ book.date }}</p>
      </blockquote>
    </div>
    <div class="col-md-5">
      <h3>Who owns this book now?</h3>
      <br>
      <div *ngFor="let customer of book.customers">
          <h4 class="mb-0">*{{customer.lastName}} {{customer.firstName}}({{customer.email}})</h4>
      </div>
    </div>
  </div>
  <hr>
  <h3>Reviews:</h3>
  <img [src]="imagePath"/>
</div>
</div>
