<div class="container">
<h2 class="page-header">Login Page</h2>
<br>
<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>
<div class="card card-container">
  <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
  <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  <p id="profile-name" class="profile-name-card"></p>
  <form class="form-signin" [formGroup]="form" (submit)="onLoginSubmit()">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password"  formControlName="password" required>
      <div id="remember" class="checkbox">
          <label>
              <input type="checkbox" value="remember-me"> Remember me
          </label>
      </div>
      <button [disabled]="processing" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
  </form><!-- /form -->
  <a href="#" class="forgot-password">
      Forgot the password?
  </a>
</div><!-- /card-container -->
</div>
